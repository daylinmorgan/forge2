name: Test by Dogfood

on:
  workflow_call:
  push:
    branches:
      - main

jobs:
  build-artifact:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jiro4989/setup-nim-action@v2
      - uses: goto-bus-stop/setup-zig@v2

      - name: Bootstrap with nimble
        run: |
          nimble setup -l
          nim c -o:.\bin\forge.exe src\forge

      - name: Generate all build artifacts
        run: |
          .\bin\forge.exe +release --verbose
